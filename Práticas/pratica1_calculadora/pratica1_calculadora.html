<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática 1: Calculadora</title>
    <!-- Programa recebe dois valores e realiza as operações de SOMAR, SUBTRAIR, DIVIDIR e MULTIPLICAR -->
    <style>
        div#soma {
            font: bold 18px Arial;
            margin-bottom: 10px;
        }
        input {
            width: 50px;
        }
        button {
            font: bold 15px Arial;
            background: rgb(30, 5, 70);
            color: white;
            margin-left: 15px;
        }
        div#res {
            font: bold 18px Arial;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Caculadora Simples</h1>
    <div id='soma'>Soma</div>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <button onclick="calcular()">Calcular</button>
    <div id='res'>Aguardando valores...</div>

    <script>
        function calcular() {
        var n1 = window.document.querySelector('input#txtn1')
        var n2 = window.document.querySelector('input#txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number(n1.value)
        var n2 = Number(n2.value)

        /* Soma */
        var soma = n1 + n2

        /* Subtração */
        var subtração = n1 - n2

        /* Divisão */
        var divisão = n1 / n2

        /* Multiplicação */
        var multiplicação = n1 * n2

        /* Formato HTML */
        res.innerHTML = `Cálculos com os números ${n1} e ${n2}<br>
        Soma: ${soma}<br>
        Subtração: ${subtração}<br>
        Divisão: ${divisão}<br>
        Multiplicação: ${multiplicação}`

        /* Formato Text */
        res.innerText = `Cálculos com os números ${n1} e ${n2}
        Soma: ${soma}
        Subtração: ${subtração}
        Divisão: ${divisão}
        Multiplicação: ${multiplicação}`
        }

    </script>
</body>
</html>
