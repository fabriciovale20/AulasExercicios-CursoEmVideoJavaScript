<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacinalidade</title>
    <style>
        body {
            background: rgb(20, 55, 13);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, bem-vindo(a)!</h1>
    <div id='live'></div>
    <div id='res'>

    </div>

    <script>
        var nacionalidade = window.prompt('País de origem')
        var live = window.document.querySelector('div#live')
        var res = window.document.querySelector('div#res')

        live.innerHTML = `<p>Vivendo em <strong>${nacionalidade}</strong>...</p>`

        if (nacionalidade != 'Brasil') {
            res.innerHTML = `<p>Você é estrangeiro(a)!</p>`
        } else {
            res.innerHTML = `<p>Você é brasileiro(a)!</p>`
        }
    </script>
</body>
</html>
